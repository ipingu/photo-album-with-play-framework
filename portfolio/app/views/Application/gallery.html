#{extends 'main.html' /}
#{set title:'Gallery' /}
		
		#{list items:images, as:'image'}
			#{if image_index % 4 == 1}
			<div class="row">
			#{/if}
			
			<div class="span3">
				<a href="${image.url}">
					<img style="border:1px solid #333; padding:3px" title="${image.title}" src="${image.thumbnail}" alt="${image.title}" />
				</a>
			</div>
			
			
			#{if image_isLast}
				#{list items:1..(3 - (image_index % 4))}
				<div class="span3"></div>
				#{/list}			
			#{/if}

			#{if image_index % 4 == 0}
			</div> <!-- end row -->
			#{/if}
		#{/list}
